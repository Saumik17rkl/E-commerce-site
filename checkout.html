<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cara</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .checkout {
            display: flex;
            flex-wrap: wrap;
            margin: 40px 80px;
            gap: 30px;
        }
        
        .checkout-form {
            flex: 1;
            min-width: 300px;
        }
        
        .checkout-summary {
            width: 350px;
            padding: 30px;
            border: 1px solid #e2e9e1;
            border-radius: 10px;
            align-self: flex-start;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e9e1;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .checkout-summary h3 {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e9e1;
        }
        
        .order-summary {
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .order-total {
            font-weight: 700;
            font-size: 18px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e9e1;
        }
        
        .btn-checkout {
            width: 100%;
            padding: 15px;
            background: #088178;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-checkout:hover {
            background: #066b63;
        }
        
        .payment-methods {
            margin-top: 20px;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e2e9e1;
            border-radius: 4px;
        }
        
        .payment-method input {
            margin-right: 10px;
        }
        
        @media (max-width: 799px) {
            .checkout {
                margin: 20px;
            }
            
            .checkout-summary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header id="header">
         <section id="header">
        <a href="#"><img src="images/logo.png" alt=""></a>
        
            <ul id="navbar">
                <li><i class="fas fa-home"></i><a class="active" href="index.html">Home</a></li>
                <li><i class="fas fa-shopping-cart"></i><a href="shop.html">Shop</a></li>
                <li><i class="fas fa-blog"></i><a href="blog.html">Blog</a></li>
                <li><i class="fas fa-user"></i><a href="about.html">About</a></li>
                <li><i class="fas fa-phone"></i><a href="contact.html">Contact</a></li>
                <li><i class="fas fa-cart-plus"></i><a href="cart.html">Cart</a></li>

                
            
            </ul>

        
    </section>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for products...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        
           
        
        
        <div id="mobile">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="mobile-cart-count">0</span></a>
            <i class="fas fa-bars mobile-menu" id="mobile-menu-toggle"></i>
        </div>
    </header>

    

    <div class="checkout">
        <form id="checkout-form" class="checkout-form">
            <h3>Billing Details</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="company">Company Name (Optional)</label>
                <input type="text" id="company">
            </div>
            
            <div class="form-group">
                <label for="country">Country / Region *</label>
                <select id="country" required>
                    <option value="">Select a country / region</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="IN">India</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="street">Street Address *</label>
                <input type="text" id="street" placeholder="House number and street name" required>
                <input type="text" id="apartment" placeholder="Apartment, suite, unit, etc. (optional)" style="margin-top: 10px;">
            </div>
            
            <div class="form-group">
                <label for="city">Town / City *</label>
                <input type="text" id="city" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code *</label>
                    <input type="text" id="zip" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="order-notes">Order Notes (Optional)</label>
                <textarea id="order-notes" rows="4" placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
            </div>
        </form>
        
        <div class="checkout-summary">
            <h3>Your Order</h3>
            <div class="order-summary" id="order-summary">
                <!-- Order items will be populated by JavaScript -->
            </div>
            <div class="order-total" id="order-total">
                <!-- Order total will be populated by JavaScript -->
            </div>
            
            <div class="payment-methods">
                <h4>Payment</h4>
                <p>All transactions are secure and encrypted.</p>
                
                <div class="payment-method">
                    <input type="radio" id="cod" name="payment" value="cod" checked>
                    <label for="cod">Cash on Delivery</label>
                </div>
                
                <div class="payment-method">
                    <input type="radio" id="credit-card" name="payment" value="credit-card">
                    <label for="credit-card">Credit/Debit Card</label>
                </div>
                
                <div class="payment-method">
                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
            </div>
            
            <button type="submit" form="checkout-form" class="btn-checkout">Place Order</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load cart items from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderSummary = document.getElementById('order-summary');
            const orderTotal = document.getElementById('order-total');
            
            let total = 0;
            
            // Populate order summary
            if (cart.length === 0) {
                orderSummary.innerHTML = '<p>Your cart is empty.</p>';
                orderTotal.textContent = 'Total: $0.00';
            } else {
                orderSummary.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    return `
                        <div class="order-item">
                            <span>${item.name} Ã— ${item.quantity}</span>
                            <span>$${itemTotal.toFixed(2)}</span>
                        </div>
                    `;
                }).join('');
                
                orderTotal.textContent = `Total: $${total.toFixed(2)}`;
            }
            
            // Handle form submission
             const checkoutForm = document.getElementById('checkout-form');
    if (checkoutForm) {
        checkoutForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            if (!validateCheckoutForm()) {
                alert('Please fill in all required fields correctly.');
                return;
            }
            
            // In a real application, you would process the payment here
            // For this demo, we'll just show a success message
            alert('Thank you for your order! Your order has been placed successfully.');
            
            // Clear the cart
            localStorage.removeItem('cart');
            updateCartCount();
            
            // Redirect to thank you page
            window.location.href = 'thank-you.html';
        });
    }
});
    </script>
</body>
</html>
