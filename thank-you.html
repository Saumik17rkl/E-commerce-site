    <script>
        // Update cart count to 0 since order is placed
        document.addEventListener('DOMContentLoaded', function() {
    // Update cart count to 0 since order is placed
    document.querySelectorAll('#cart-count, #mobile-cart-count').forEach(el => {
        el.textContent = '0';
    });
    
    // Show order details if available
    const orderTotal = localStorage.getItem('orderTotal');
    const orderNumber = Math.floor(100000 + Math.random() * 900000); // Random 6-digit number
    
    if (orderTotal) {
        document.querySelector('.order-number').textContent = `#${orderNumber}`;
        document.querySelector('.order-total').textContent = `$${orderTotal}`;
        
        // Clear the order total from localStorage
        localStorage.removeItem('orderTotal');
        localStorage.removeItem('discount');
    }
});
